<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>plvto.io animation loop</title>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <script type="text/javascript" src="two.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="">
      <h1 id="title">plvto animation loop</h1>


    </div>
    <div id="mount"></div>

    <script type="text/javascript">
    var two = new Two({
      fullscreen: false,
      autostart : true,
    }).appendTo(document.getElementById('mount'))

    let rect = two.makeRectangle(two.width/2, two.height/2, 50, 50)

    two.bind('update', function(){
      rect.rotation += 0.001
    })

    </script>
  </body>
</html>
